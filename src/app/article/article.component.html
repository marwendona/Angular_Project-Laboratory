<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Titre">
      <th mat-header-cell *matHeaderCellDef> Titre </th>
      <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Auteur">
      <th mat-header-cell *matHeaderCellDef> Auteur </th>
      <td mat-cell *matCellDef="let element"> {{element.auteur}} </td>
    </ng-container>
  
    <ng-container matColumnDef="DateApparition">
      <th mat-header-cell *matHeaderCellDef> DateApparition </th>
      <td mat-cell *matCellDef="let element"> {{element.dateApparition}} </td>
    </ng-container>

  
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> 
            <button ><mat-icon >edit</mat-icon> </button>
            <button ><mat-icon >delete</mat-icon></button>
            <button routerLink="/{{element.id}}/affect">
              <mat-icon>add-task</mat-icon>
            </button>
        </td>
      </ng-container>

      

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
